<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgivET7xLsmNdkdodyiK0t3pfaITWoabVHUKhFnvz3OQ&s"
      />
    </ion-avatar>
    <ion-label>
      <h2>Restaurando PD</h2>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding wrapper">
    <ion-searchbar></ion-searchbar>

    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h4 class="title">Pratos principais</h4>
        </ion-col>
        <ion-col size="6">
          <h4 class="more ion-text-end">Veja mais</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="options">
          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                  ></ion-img>
                </div>

                <ion-card-title class="title"
                  >Pizza de mussarela</ion-card-title
                >
                <ion-card-subtitle
                  >Para aqueles que amam queijo.</ion-card-subtitle
                >
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/793759/pexels-photo-793759.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  ></ion-img>
                </div>

                <ion-card-title class="title"
                  >Salada de frutas variadas</ion-card-title
                >
                <ion-card-subtitle
                  >Para aqueles que amam ser fitness</ion-card-subtitle
                >
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-half"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/1291712/pexels-photo-1291712.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  ></ion-img>
                </div>

                <ion-card-title class="title"
                  >Waffle com calda caramelizada</ion-card-title
                >
                <ion-card-subtitle
                  >Para os xonados nos estanunidenses</ion-card-subtitle
                >
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="card">
              <ion-card-content class="ion-text-left">
                <div class="img-wrapper">
                  <ion-img
                    src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                  ></ion-img>
                </div>

                <ion-card-title class="title">Batatas fritas</ion-card-title>
                <ion-card-subtitle
                  >Para aqueles que amam umas fritas</ion-card-subtitle
                >
                <ion-card-subtitle>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </ion-card-subtitle>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-input
      label="Floating label"
      labelPlacement="floating"
      placeholder="Deixe aqui seu coentÃ¡rio :)"
    ></ion-input>
    <ion-button fill="outline">Enviar</ion-button>
  </ion-item>
</ion-content>
